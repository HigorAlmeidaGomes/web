<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
			
			var sorteio;
			var mega = new Array();
			var i = 0;
			
			while( i < 6){
				
				sorteio = Math.ceil(Math.random() *60);
				
				if( mega.indexOf(sorteio)< 0 ){
				i++;
				mega.push(sorteio);
				}
			}
			function ordernarNumeros(a,b){
				return a-b;
			}
			
			
			
			alert("Os números Sorteados são " + mega.sort(ordernarNumeros));
			console.log(mega);
			

        </script>
    </head>
    <body>
        
    </body>
</html>
