        <title>Aulas de Javascript</title>
        <script>
	     // Para trabalhar com as horas também se utliza o método new Date();
		 // agora.getHours() retorna as horas 
		 // agora.getMinutes() Retorna os minutos.	
		 // agora.getSeconds() Retorna os segundos
			
		function retornaDoisDigitos(tempo){
			if (tempo < 10){
				return " 0" + tempo;
			}
			else{
				return tempo;
			}
		}	
		
		 var agora = new Date();
		 console.log(retornaDoisDigitos(agora.getHours()) + ":"+ retornaDoisDigitos(agora.getMinutes())+ ":"+ retornaDoisDigitos(agora.getSeconds()));	
            
        </script>
