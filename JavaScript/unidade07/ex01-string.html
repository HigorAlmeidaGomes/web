
<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
			var frase = "Higor Almeida Gomes !!!";
			var primeira = frase.charAt(1);
			
			var letra = "";
			var primeira_paravra = "";
			
			var i=0;
			
			while(letra != " "){
				
				letra= frase.charAt(i);
				primeira_paravra += letra;
				i++;
			}
			
			console.log(primeira_paravra);
			
			
            
        </script>
    </head>
