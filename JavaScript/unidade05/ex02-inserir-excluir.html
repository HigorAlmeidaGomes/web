<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;
			
			// Adicionar elementos no array
			salada.push("Mam√£o");
			
			// adicionar no inicio do array
			salada.unshift("Laranja");
			
			// excluir o ultimo elemento 
			salada.pop();
			
			// excluir o primeiro elemento
			
			salada.shift();
			
            console.log(salada);
			console.log("O numero de elemento" + salada.length);
        </script>
    </head>
