        <title>Aulas de Javascript</title>
        <script>
            
			function ordenarNumeros(a,b){
				return a-b;
			}
			
			
			
			var megasena = new Array();
			
			    megasena [0] = 01;
				megasena [1] = 12;
				megasena [2] = 05;
				megasena [3] = 40;
				megasena [4] = 42;
				megasena [5] = 67;
				 
             
			
			
			
			alert("Os números Ordenados São" + megasena.sort(ordenarNumeros));
			console.log(megasena);
        </script>
    </head>
